<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Driftline</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="driftCanvas" aria-label="Driftline game canvas"></canvas>
  <div class="hud" aria-live="polite">
    <div class="hud-item">
      <span class="hud-label">Score</span>
      <span id="scoreValue" class="hud-value">0</span>
    </div>
    <div class="hud-item">
      <span class="hud-label">Combo</span>
      <span id="comboValue" class="hud-value">x1</span>
    </div>
    <div class="hud-item">
      <span class="hud-label">Phase</span>
      <span id="phaseValue" class="hud-value">Spiral Drift</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
