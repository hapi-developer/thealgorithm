<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quantum Queen Duel ‚Äî Arena</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <div class="game-root">
    <header class="game-header">
      <div class="brand">
        <div class="brand-title">Quantum Queen Duel</div>
        <div class="brand-subtitle">Wythoff-Nim arena match</div>
      </div>
      <div class="round-indicator">
        <span id="roundLabel">Round 1</span>
        <span class="dot"></span>
        <span id="modeLabel">Match</span>
      </div>
      <div class="header-actions">
        <button class="icon-btn" id="soundBtn" title="Toggle sound">üîä</button>
        <button class="icon-btn" id="contrastBtn" title="Toggle contrast">‚óê</button>
        <button class="icon-btn" id="resetBtn" title="Reset match">‚ü≤</button>
      </div>
    </header>

    <main class="game-main">
      <div class="board-panel">
        <div class="board-meta">
          <div>
            <div class="meta-label">Status</div>
            <div class="meta-value" id="turnStatus">Your Turn</div>
          </div>
          <div>
            <div class="meta-label">Last Move</div>
            <div class="meta-value" id="lastMove">‚Äî</div>
          </div>
          <div>
            <div class="meta-label">Board</div>
            <div class="meta-value" id="boardSize">‚Äî</div>
          </div>
        </div>
        <div class="board-wrap" id="boardWrap">
          <div class="board" id="board"></div>
          <div class="token" id="token"></div>
          <div class="move-preview" id="movePreview"></div>
        </div>
      </div>

      <aside class="hud">
        <div class="hud-card">
          <div class="hud-label">Score</div>
          <div class="hud-value"><span id="playerScore">0</span> : <span id="botScore">0</span></div>
        </div>
        <div class="hud-card">
          <div class="hud-label">Round</div>
          <div class="hud-value" id="roundCount">1 / 5</div>
        </div>
        <div class="hud-card">
          <div class="hud-label">Director</div>
          <div class="hud-value" id="directorNote">Calibrating</div>
        </div>
        <button class="hud-btn" id="undoBtn">Undo (Practice)</button>
        <div class="hud-tip" id="insightTip"></div>
      </aside>
    </main>

    <div class="overlay" id="overlay">
      <div class="overlay-card">
        <h2 id="overlayTitle">Round Complete</h2>
        <p id="overlayText">Bot wins the round.</p>
        <button class="btn primary" id="continueBtn">Continue</button>
      </div>
    </div>
  </div>

  <script src="bot.js"></script>
  <script src="app.js"></script>
</body>
</html>
