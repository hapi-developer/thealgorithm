<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prism Relay ‚Äî Puzzle Grid</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <div class="game-root">
    <header class="game-header">
      <div class="brand">
        <div class="brand-title">Prism Relay</div>
        <div class="brand-subtitle">Lights-out logic arena</div>
      </div>
      <div class="round-indicator">
        <span id="puzzleLabel">Puzzle 1</span>
        <span class="dot"></span>
        <span id="modeLabel">Challenge</span>
      </div>
      <div class="header-actions">
        <button class="icon-btn" id="soundBtn" title="Toggle sound">üîä</button>
        <button class="icon-btn" id="contrastBtn" title="Toggle contrast">‚óê</button>
        <button class="icon-btn" id="newBtn" title="New puzzle">‚ú¶</button>
        <button class="icon-btn" id="resetBtn" title="Reset puzzle">‚ü≤</button>
      </div>
    </header>

    <main class="game-main">
      <div class="board-panel">
        <div class="board-meta">
          <div>
            <div class="meta-label">Status</div>
            <div class="meta-value" id="statusLabel">In Play</div>
          </div>
          <div>
            <div class="meta-label">Moves</div>
            <div class="meta-value" id="movesLabel">0</div>
          </div>
          <div>
            <div class="meta-label">Time</div>
            <div class="meta-value" id="timeLabel">0:00</div>
          </div>
          <div>
            <div class="meta-label">Grid</div>
            <div class="meta-value" id="gridLabel">5√ó5</div>
          </div>
        </div>
        <div class="board-wrap" id="boardWrap">
          <div class="board" id="board"></div>
        </div>
      </div>

      <aside class="hud">
        <div class="hud-card">
          <div class="hud-label">Par</div>
          <div class="hud-value" id="parLabel">‚Äî</div>
        </div>
        <div class="hud-card">
          <div class="hud-label">Best Streak</div>
          <div class="hud-value" id="streakLabel">0</div>
        </div>
        <div class="hud-card">
          <div class="hud-label">Tip</div>
          <p class="hud-tip" id="tipLabel">Flip edges first to reduce noise in the center.</p>
        </div>
        <button class="hud-btn" id="hintBtn">Highlight neighbors</button>
      </aside>
    </main>

    <div class="overlay" id="overlay">
      <div class="overlay-card">
        <h2 id="overlayTitle">Puzzle Solved</h2>
        <p id="overlayText">You cleared the grid.</p>
        <button class="btn primary" id="continueBtn">Next Puzzle</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
